<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Password Generator</h1>
      <p>Never forget a password again</p>

      <div class="main">
        <form>
          <h3>Requirements</h3>
          <label for="length">Enter Password Length(8-12)</label>
          <input
            type="number"
            id="length"
            min="8"
            max="12"
            required
            placeholder="8"
          />

          <label for="upper">Uppercases?</label>
          <input type="radio" id="upper" />

          <label for="numbers">Numbers?</label>
          <input type="radio" id="numbers" />

          <label for="special">Special Characters?</label>
          <input type="radio" id="special" />
        </form>

        <div class="results">
          <p id="password"></p>
          <button id="generate">GENERATE</button>
          <button id="copy">COPY</button>
        </div>
      </div>
    </div>
  </body>
</html>
