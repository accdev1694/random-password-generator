<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Password Generator</h1>
      <p>Never forget a password again ...</p>

      <div class="main">
        <form id="form-req">
          <h3>Requirements</h3>
          <div class="field">
            <label for="length">Password Length(8-12)</label>
            <input
              type="number"
              id="length"
              min="8"
              max="12"
              required
              placeholder="8"
            />
          </div>

          <div class="field">
            <label for="upper">Include Uppercases:</label>
            <input class="radio" type="radio" id="upper" />
          </div>
          <div class="field">
            <label for="numbers">Include Numbers:</label>
            <input class="radio" type="radio" id="numbers" />
          </div>
          <div class="field">
            <label for="special">Include Special Characters:</label>
            <input class="radio" type="radio" id="special" />
          </div>
        </form>

        <div class="results">
          <h3 class="p-word">Password</h3>
          <p id="password"></p>
          <div class="btns">
            <button id="generate">GENERATE</button>
            <button id="copy">COPY</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
